<style>
  .signin-page {
    background-color: rgba(255, 255, 255, 1);
    display: flex;
    max-width: 800px;
    padding: 35px 80px;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    font-family:
      Roboto,
      -apple-system,
      Roboto,
      Helvetica,
      sans-serif;
    font-size: 18px;
    color: rgba(0, 0, 0, 1);
    font-weight: 400;
    justify-content: center;
  }

  .signin-container {
    display: flex;
    width: 100%;
    max-width: 564px;
    flex-direction: column;
    align-items: center;
  }

  .header-logo {
    aspect-ratio: 2;
    object-fit: contain;
    object-position: center;
    width: 100%;
    align-self: stretch;
  }

  .signin-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 306px;
  }

  .input-group {
    display: flex;
    width: 100%;
    align-items: center;
    gap: 19px;
    margin-bottom: 20px;
  }

  .input-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 40px;
    flex-shrink: 0;
  }

  .input-field {
    border-radius: 35px;
    border: 1px solid rgba(71, 179, 164, 1);
    padding: 15px 22px;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }

  .show-password-group {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
    margin-bottom: 26px;
  }

  .show-password-checkbox {
    width: 14px;
    height: 14px;
    border-radius: 5px;
    border: 2px solid rgba(71, 179, 164, 1);
    appearance: none;
    cursor: pointer;
  }

  .show-password-checkbox:checked {
    background-color: rgba(71, 179, 164, 1);
  }

  .show-password-label {
    cursor: pointer;
  }

  .signin-button {
    border-radius: 35px;
    border: 1px solid rgba(71, 179, 164, 1);
    padding: 12px 21px;
    min-height: 45px;
    width: 96px;
    background: none;
    cursor: pointer;
    font-family: inherit;
    font-size: inherit;
  }

  .signup-prompt {
    display: flex;
    margin-top: 20px;
    gap: 14px;
    font-size: 12px;
  }

  .signup-text {
    margin: 0;
  }

  .signup-link {
    text-decoration: underline;
    color: inherit;
  }

  @media (max-width: 991px) {
    .signin-page {
      padding-left: 20px;
      padding-right: 20px;
    }

    .signin-container {
      max-width: 100%;
    }

    .header-logo {
      max-width: 100%;
    }

    .input-field {
      padding-left: 20px;
      padding-right: 20px;
    }
</style>

<main class="signin-page">
  <section class="signin-container">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/657896360fd7494682e71859b0fd0abb/5c657400a0e8fb7a462773706f74ecf915c386beb0993044c45e89533b802da0?placeholderIfAbsent=true"
      class="header-logo"
      alt="Company Logo"
    />
    <form class="signin-form">
      <div class="input-group">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/657896360fd7494682e71859b0fd0abb/f3614591266467c2c78367a15f958369ac391423f893cc01252eebc496ac5343?placeholderIfAbsent=true"
          class="input-icon"
          alt="Username Icon"
        />
        <input
          type="text"
          class="input-field username-input"
          placeholder="Username"
          aria-label="Username"
        />
      </div>
      <div class="input-group">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/657896360fd7494682e71859b0fd0abb/590518fffb54713954cd187d4f21b5c2d236b54493826270e7759139a96eb3fa?placeholderIfAbsent=true"
          class="input-icon"
          alt="Password Icon"
        />
        <input
          type="password"
          class="input-field password-input"
          placeholder="Password"
          aria-label="Password"
        />
      </div>
      <div class="show-password-group">
        <input
          type="checkbox"
          id="showPassword"
          class="show-password-checkbox"
        />
        <label for="showPassword" class="show-password-label"
          >Show Password</label
        >
      </div>
      <button type="submit" class="signin-button">Sign-in</button>
      <div class="signup-prompt">
        <p class="signup-text">Don't have an account yet?</p>
        <a href="#" class="signup-link">Sign up</a>
      </div>
    </form>
  </section>
</main>
